---
  
  - name: Setup new Active-Directory Domain & Forest
    hosts: all
    vars:
      dc_address: 10.242.43.253
      dc_netmask_cidr: 24
      dc_gateway: 10.242.43.254
    tasks:
      - name: Set internal DNS server 
        win_dns_client:
          adapter_names: '*'
          ipv4_addresses:
            - '127.0.0.1'
      - name: Disable firewall for Domain, Public and Private profiles
        win_firewall:
          state: disabled
          profiles:
            - Domain
            - Private
            - Public